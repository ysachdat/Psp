<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Редактировать машину</title>
</head>
<head th:insert="blocks/head :: head"></head>
<body>
<div th:insert="blocks/nav :: nav"></div>
<h1 class="text-center text-white d-none d-lg-block site-heading"
    style="margin-top: 0px;padding-top: 80px;position: relative;text-shadow: 0px 0px 20px var(--bs-black);"><span
        class="fw-semibold site-heading-lower">Редактировать</span></h1>
<section class="page-section clearfix" style="position: relative;">
    <div class="container">
        <div th:if="${message}" class="row d-xl-flex justify-content-xl-center" style="margin-bottom: 20px;">
            <div class="col-8">
                <div class="text-center intro-text p-5 rounded bg-faded">
                    <p class="lead" style="margin-bottom: 0" th:text="${message}"></p>
                </div>
            </div>
        </div>
        <form class="bg-faded" style="padding: 12px 16px;margin-bottom: 20px;"
              th:action="'/cars/edit/' + ${car.id}" method="post" enctype="multipart/form-data">
            <div class="row" style="margin-bottom: 10px;">
                <div class="col">
                    <p style="margin-bottom: 5px;">Название</p><input class="form-control" type="text" name="name"
                                                                      required th:value="${car.name}">
                </div>
            </div>
            <div class="row" style="margin-bottom: 10px;">
                <div class="col">
                    <p style="margin-bottom: 5px;">Цена</p><input class="form-control" type="number" name="price"
                                                                  min="1" max="1000000" step="1" required=""
                                                                  th:value="${car.price}">
                </div>
            </div>
            <div class="row" style="margin-bottom: 10px;">
                <div class="col">
                    <p style="margin-bottom: 5px;">Год выпуска</p><input class="form-control" type="number" name="year"
                                                                         min="1900" max="2100" step="1" required=""
                                                                         th:value="${car.description.year}">
                </div>
            </div>
            <div class="row" style="margin-bottom: 10px;">
                <div class="col">
                    <p style="margin-bottom: 5px;">Пробег</p><input class="form-control" type="number" name="mileage"
                                                                    min="0" max="1000000" step="1" required=""
                                                                    th:value="${car.description.mileage}">
                </div>
            </div>
            <div class="row" style="margin-bottom: 10px;">
                <div class="col">
                    <p style="margin-bottom: 5px;">Страна производства</p><input class="form-control" type="text"
                                                                                 name="origin" required=""
                                                                                 th:value="${car.description.origin}">
                </div>
            </div>
            <div class="row" style="margin-bottom: 10px;">
                <div class="col">
                    <p style="margin-bottom: 5px;">Город продажи</p><input class="form-control" type="text"
                                                                           name="citySale" required=""
                                                                           th:value="${car.description.citySale}">
                </div>
            </div>
            <div class="row" style="margin-bottom: 10px;">
                <div class="col">
                    <p style="margin-bottom: 5px;">Тип кузова</p>
                    <select class="form-select" required="" name="bodyType">
                        <option th:each="b : ${bodyTypes}" th:value="${b}" th:label="${b.name}"
                                th:selected="${b == car.description.bodyType}"></option>
                    </select>
                </div>
            </div>
            <div class="row" style="margin-bottom: 10px;">
                <div class="col">
                    <p style="margin-bottom: 5px;">Марка машины</p><input class="form-control" type="text" name="brand"
                                                                          required=""
                                                                          th:value="${car.description.brand}">
                </div>
            </div>
            <div class="row" style="margin-bottom: 10px;">
                <div class="col">
                    <p style="margin-bottom: 5px;">Топливо</p>
                    <select class="form-select" required="" name="fuel">
                        <option th:each="f : ${fuels}" th:value="${f}" th:label="${f.name}"
                                th:selected="${f == car.description.fuel}"></option>
                    </select>
                </div>
            </div>
            <div class="row" style="margin-bottom: 10px;">
                <div class="col">
                    <p style="margin-bottom: 5px;">Коробка передач</p>
                    <select class="form-select" required="" name="transmission">
                        <option th:each="t : ${transmissions}" th:value="${t}" th:label="${t.name}"
                                th:selected="${t == car.description.transmission}"></option>
                    </select>
                </div>
            </div>
            <div class="row" style="margin-bottom: 10px;">
                <div class="col">
                    <p style="margin-bottom: 5px;">Фотографии</p><input class="form-control" type="file" name="photos"
                                                                        multiple="" accept="image/*">
                </div>
            </div>
            <div class="row" style="margin-bottom: 10px;">
                <div class="col">
                    <p style="margin-bottom: 5px;">Телефон номер (+375XX XXX XX XX)</p>
                    <input class="form-control" type="tel" name="tel" required="" pattern="[0-9]{9}"
                           th:value="${car.tel}">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <p style="margin-bottom: 5px;">Описание</p>
                    <input class="form-control" type="text" name="description" required=""
                           th:value="${car.description.description}">
                </div>
            </div>
            <div class="row" style="margin-top: 10px;">
                <div class="col">
                    <button class="btn btn-success" type="submit" style="margin-right: 5px;">Обновить</button>
                    <button class="btn btn-dark" type="reset">Очистить</button>
                </div>
            </div>
        </form>
    </div>
</section>
<script src="/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.11.1/baguetteBox.min.js"></script>
<script src="/js/current-day.js"></script>
<script src="/js/Lightbox-Gallery.js"></script>
</body>

</html>
